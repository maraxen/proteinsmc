name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install .[dev]

      - name: Lint with Ruff
        run: |
          ruff check src/ --fix

      - name: Run tests with pytest
        run: |
          pytest tests/ --cov=src/proteinsmc --cov-report=xml